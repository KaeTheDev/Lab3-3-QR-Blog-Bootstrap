<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
        <body class="d-flex justify-content-center align-items-center">
          <section class="bg-white p-4 rounded-4 text-center mx-auto shadow qr-card">
            <div class="d-flex flex-column align-items-center gap-3">
              <figure>
                <img src="images/image-qr-code.png" alt="qr-code-alt" class="rounded-4 qr-code-img">
              </figure>
              <div class="d-flex flex-column qr-code-text">
                <h1 class="mb-2 fs-5 fw-bold">
                  Improve your front-end skills by building projects
                </h1>
                <p class="fs-6 fw-medium regular-text">
                  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
                </p>
              </div>
            </div>
          </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
